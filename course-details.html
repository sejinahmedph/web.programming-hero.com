<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Let's Code Your Career</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/course-details_style.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
    <!-- ============ HEADER START ============ -->
    <header class="fixed-top" id="header">
        <!-- navbar -->
        <nav class="w-100 d-flex align-items-center">
            <!-- navbar brand -->
            <div class="text-white d-flex align-items-center" onclick="location.href='home.html'">
                <!-- logo phero -->
                <img src="images/logo-phero.svg" id="logo-phero" alt="logo-phero">
                <!-- navbar brand -->
                <span class="text-danger" id="navbar-brand">Programming Hero</span>
            </div>
            <!-- navbar links -->
            <div class="d-flex align-items-center ms-auto gap-2" id="navbar-link-container">
                <!-- dropdown -->
                <div class="dropdown">
                    <!-- dropdown toggler btn -->
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Course Details
                    </button>
                    <!-- dropdown menu -->
                    <ul class="dropdown-menu shadow-lg">
                      <!-- link: course details -->
                      <li><a class="dropdown-item" href="course-details.html">Complete Web Development</a></li>
                      <!-- link: level 2 -->
                      <li><a class="dropdown-item mt-1" href="level-2.html">Level 2</a></li>
                    </ul>
                </div>
                <!-- link: about -->
                <button class="btn" onclick="location.href='about.html'">About Us</button>
                <!-- link: blog -->
                <button class="btn" onclick="location.href='blog.html'">Blog</button>
                <!-- link: success -->
                <button class="btn" onclick="location.href='success.html'">Success</button>
                <!-- link: login -->
                <button class="btn" onclick="location.href='login.html'">Login</button>
            </div>
            <!-- offcanvas toggler btn for tab and mobile device -->
            <div class="ms-auto d-lg-none">
                <!-- offcanvas toggler button -->
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" 
                aria-controls="offcanvasExample">
                    <!-- icon -->
                    <img src="icons/ic_menu.svg" alt="ic_menu">
                </button>
            </div>
            <!-- offcanvas for tab and mobile device -->
            <div class="offcanvas offcanvas-end me-3 rounded-4 d-lg-none" tabindex="-1" id="offcanvasExample" 
            aria-labelledby="offcanvasExampleLabel">
              <!-- offcanvas header -->
              <div class="offcanvas-header pb-1">
                <!-- offcanvas close btn -->
                <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <!-- offcanvas body -->
              <div class="offcanvas-body">
                <!-- link: course details -->
                <button class="btn w-100 mt-1 mb-1" onclick="location.href='course-details.html'">Course Details</button>
                <!-- link: level 2 -->
                <button class="btn w-100 mt-1 mb-1" onclick="location.href='level-2.html'">Level 2</button>
                <!-- link: about -->
                <button class="btn w-100 mt-1 mb-1" onclick="location.href='about.html'">About Us</button>
                <!-- link: blog -->
                <button class="btn w-100 mt-1 mb-1" onclick="location.href='blog.html'">Blog</button>
                <!-- link: success -->
                <button class="btn w-100 mt-1 mb-1" onclick="location.href='success.html'">Success</button>
                <!-- link: login -->
                <button class="btn w-100 mt-1 mb-1" onclick="location.href='login.html'">Login</button>
              </div>
            </div>

        </nav>
    </header>
    <!-- ============ HEADER END ============ -->
    <!-- ============ BANNER SECTION START ============ -->
    <section id="banner-section">
        <img src="images/city.jpg" style="width: 100%;height: 100vh;" alt="city">
    </section>
    <!-- ============ BANNER SECTION END ============ -->
    



    <!-- bootstrap script -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
